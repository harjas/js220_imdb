<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMDB Top 250</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
  </head>
  <!-- enter app name in ng-app -->
  <body ng-app="app.movie">

    <!-- add ng-view to this container for the router to work -->
    <div class="container">
      <div ng-view></div>
    </div>

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
    <!-- add angular router's JS file here -->
    <!-- all other app-specific JS files go here -->
    <!-- app JS files need to be added to index.html for the application to work -->
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/imdb.services.js"></script>
    <script type="text/javascript" src="/js/list.controller.js"></script>

  </body>
</html>
